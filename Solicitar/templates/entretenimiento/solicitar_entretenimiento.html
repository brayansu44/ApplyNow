<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="{% static 'assets/img/logo.png' %}" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <!-- Default theme -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/>
    <title>Solicitar Entretenimiento</title>
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav2">
        <div class="container">
            <a class="navbar-brand navbar-image" href="#page-top"><img src="{% static 'assets/img/logo.png' %}" style="height: 70px;" alt="..." /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars ms-1"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                    <li class="nav-item link"><a class="nav-link" href="{% url 'Index' %}">Inicio</a></li>
                    <li class="nav-item dropdown link">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            {{user.first_name}}
                        </a>
                        <ul class="dropdown-menu">
                            <li class="d-i"><a class="d-d" href="{% url 'Perfil' %}">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li class="d-a"><a class="d-d" href="../cerrar_sesion">Cerrar Sesión</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <br><br><br><br><br><br>
    <div class="container mt-3">
        <div class="card-header2">
            <h3 class="mb-0">
                -
                <a href="{% url 'Entretenimiento' %}" class="btn btn-danger float-end"><i class="fa fa-reply"></i> Volver</a>
            </h3>
        </div>
            {% csrf_token %}  
            <div class="row entretenimiento_data">
                <div class="col-md-7">
                    <div class="card shadow">
                        <div class="card-body">
                            <h6>Detalles Basicos</h6>
                            <hr>
                            <div class="row verificarForm">
                                <div class="col-md-6 mt-2">
                                    <label>Nombre</label>
                                    <input type="text" class="form-control" name="nombre" placeholder="{{request.user.first_name}}" disabled required>
                                </div>  
                                <div class="col-md-6 mt-2">
                                    <label>Apellido</label>
                                    <input type="text" class="form-control" name="apellido"  placeholder="{{request.user.last_name}}" disabled required>
                                </div>
                                <div class="col-md-6 mt-2">
                                    <label>Tipo De Documento</label>
                                    <input type="text" class="form-control" name="apellido"  placeholder="{{perfil_usuario.tipo}}" disabled required>
                                </div>
                                <div class="col-md-6 mt-2">
                                    <label>N. Documento</label>
                                    <input type="text" class="form-control" name="apellido"  placeholder="{{perfil_usuario.documento}}" disabled required>
                                </div>
                                <div class="col-md-6 mt-2">
                                    <label>Cargo</label>
                                    <input type="text" class="form-control" name="apellido"  placeholder="{{perfil_usuario.cargo}}" disabled required>
                                </div>
                                <div class="col-md-6 mt-2">
                                    <label>Teléfono</label>
                                    <input type="text" class="form-control" name="telefono"  placeholder="{{perfil_usuario.telefono}}" disabled required>
                                </div>  
                                <div class="col-md-12 mt-2">
                                    <label>Email</label>
                                    <input type="text" class="form-control" name="email"  placeholder="{{request.user.email}}" disabled required>
                                </div>         
                            </div>    
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="card shadow">
                        <div class="card-body">
                            <h6>Resumen De la solicitud</h6>
                            <hr>
                                <table class="table table-stripeds table-bordereds">
                                    <thead>
                                        <tr>
                                            <th>Tipo</th>
                                            <th>Cantidad</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <td>{{entretenimiento.tipo}}</td>
                                            <input type="hidden" value="{{entretenimiento.id}}" class="entretenimiento_id">
                                            <input type="hidden" value="{{entretenimiento.cantidad}}" class="entretenimiento_cantidad">
                                            <input type="hidden" value="{{entretenimiento.tipo}}" class="entretenimiento_tipo">
                                            <td>
                                                <div class="input-group text-center mb-3" style="width: 130px;">
                                                    <button class="input-group-text decrement-btn2">-</button>
                                                    <input type="text" name="cantidad" class="form-control text-center qty-input" value="1">
                                                    <button class="input-group-text increment-btn2">+</button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                                <div class="mt-3">
                                    <button type="submit" class="btn btn-success w-100 solicitudEntretenimiento">Enviar Solicitud</button>  
                                </div>
                        </div>
                    </div>        
                </div>
            </div>   
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/login.js' %}"></script>
<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>   
<script>
    alertify.set('notifier','position', 'top-right');
</script>

</html>
